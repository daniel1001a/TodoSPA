<h1>
    <table class="table">
        <thead>
        <th>User Id</th>
        <th>Id</th>
        <th>Title</th>
        <th>Status</th>
        <th>actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.userId}}</td>
                <td>{{todo.id}}</td>
                <td>{{todo.title}}</td>
                <td>{{todo.completed}}</td>
                <button class="button" (click)="deleteuser(todo.id)">Delete</button>
                <!-- <button class="button" (click)="edituser();">Edit</button> -->
            </tr>
        </tbody>
    </table>
</h1>
